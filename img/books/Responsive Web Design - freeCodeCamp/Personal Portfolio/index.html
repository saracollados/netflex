<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <nav id="navbar">
        <ul class="nav-list">
            <li><a href="#welcome-section">About me</a></li>
            <li><a href="#projects">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="welcome-section">
        <h1><span>Hey!</span> I am Sara</h1>
        <p>Full-stack web developer</p>
    </section>
    <section id="projects">
        <h2>Portfolio</h2>

        <div class="projects-grid">
            <a href="https://codepen.io/saracollados/pen/MWQaaEd" target="_blank" class="project-tile">
                <div class="project-img"></div>
                <p class="project-title"><span class="code">&lt;</span>Tribute Page<span class="code">&#47;&gt;</span></p>
            </a>
            <a href="https://codepen.io/saracollados/pen/JjpYXMz" target="_blank" class="project-tile" >
                <div class="project-img"></div>

                <p class="project-title"><span class="code">&lt;</span>Survey Form<span class="code">&#47;&gt;</span></p>
            </a>
            <a href="https://codepen.io/saracollados/pen/dydXQOa" target="_blank" class="project-tile">
                <div class="project-img"></div>
                <p class="project-title"><span class="code">&lt;</span>Product Landing Page<span class="code">&#47;&gt;</span></p>
            </a>
            <a href="https://codepen.io/saracollados/pen/NWybKoZ" class="project-tile">

        <div class="btn-show-all">
            <a href="https://codepen.io/saracollados" class="btn" target="_blank">Show all<i class="fas fa-chevron-right"></i></a>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form autocomplete="off">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="6" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>❮❯ by <a href="https://www.freecodecamp.org/sara_collados" target="_blank" id="profile-link">Sara Collados</a></p>
    </footer>
