<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="css/styles5.css" rel="stylesheet"/>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="flags">
        <div class="flag" id="flag1"></div>
        <div class="flag" id="flag2"></div>
        <div class="flag" id="flag3"></div>
        <div class="flag" id="flag4"></div>
    </div>
    <header>
        <div class="logo"></div>
    </header>
    <main>
        <form id="survey-form" autocomplete="off">
            <div class="radio-group">
                <table>
                    <tr>
                        <th>
                            <label class="container-radiobutton-2">
                                <input type="radio" id="gryff" name="house" value="gryff" onclick="selectGryff()">
                                <span class="custom-rb-2"></span>
                                <span class="house-label">Gryffindor</span>
                            </label>
                        </th>
                        <th>
                            <label class="container-radiobutton-2">
                                <input type="radio" id="raven" name="house" value="raven" onclick="selectRaven()">
                                <span class="custom-rb-2"></span>
                                <span class="house-label">Ravenclaw</span>
                            </label>
                        </th>
                        <th>
                            <label class="container-radiobutton-2">
                                <input type="radio" id="slyth" name="house" value="slyth" onclick="selectSlyth()">
                                <span class="custom-rb-2"></span>
                                <span class="house-label">Slytherin</span>
                            </label>
                        </th>
                        <th>
                            <label class="container-radiobutton-2">
                                <input type="radio" id="huffl" name="house" value="huffl" onclick="selectHuffl()">
                                <span class="custom-rb-2"></span>
                                <span class="house-label">Hufflepuff</span>
                            </label>
                        </th>
                    </tr>
                    <tr>
                        <td class="gryff">Bravery</td>
                        <td class="raven">Intelligence</td>
                        <td class="slyth">Ambition</td>
                        <td class="huffl">Dedication</td>
                    </tr>
                    <tr>
                        <td class="gryff">Courage</td>
                        <td class="raven">Curiosity</td>
                        <td class="slyth">Heritage</td>
                        <td class="huffl">Loyalty</td>
                    </tr>
                    <tr>
                        <td class="gryff">Chivalry</td>
                        <td class="raven">Wit</td>
                        <td class="slyth">Cunningness</td>
                        <td class="huffl">Patience</td>
                    </tr>
                    <!-- <tr>
                        <td class="gryff">Daring</td>
                        <td class="raven">Individuality</td>
                        <td class="slyth">Resourcefulness</td>
                        <td class="huffl">Humbleness</td>
                    </tr> -->
                </table>
            </div>
        </form>
    </main>
</body>
</html>
